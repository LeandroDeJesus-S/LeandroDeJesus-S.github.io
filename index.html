<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/style.css">

    <title>Leandro de Jesus Santos</title>
</head>

<body>
    <header>
        <div id="profile" class="profile">
            <div class="profile__info">
                <div class="svg-typing">
                    <img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&weight=300&size=12&letterSpacing=SMALL&pause=1000&vCenter=true&color=6C757D&width=270&height=15&lines=TRANSFORMANDO+IDEIAS+EM+SOFTWARE." alt="Typing SVG" />
                </div>
                <h1 class="profile__title">
                    <span class="profile__title__programador">Programador</span>
                    <br>
                    <span class="profile__title__backend">Back-end</span>
                </h1>
        
                <div id="profile__presentation">
                    <div class="dots"></div>
                </div>
        
                <div class="profile__social-icons" id="socialLinks">
                    <div class="dots"></div>
                </div>
            </div>

            <div class="profile__photo" id="profilePhoto">
                <div class="spinner"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="hr"><hr></div>

        <section id="about">
            <h2 class="about__title">Sobre</h2>

            <article class="about__start">
                <h3>Primeiros passos</h3>
                <div id="about__start__text">
                    <div class="dots"></div>
                </div>
            </article>

            <article class="about__present">
                <h3>Momento autal</h3>
                <div id="about__present__text">
                    <div class="dots"></div>
                </div>
            </article>

            <article class="about__future">
                <h3>Planos futuros</h3>
                <div id="about__future__text">
                    <div class="dots"></div>
                </div>
            </article>
        </section>

        <div class="hr"><hr></div>

        <section id="projects">
            <h2 class="projects__title">Projetos</h2>

            <div class="projects__container" id="projectsContainer">
            </div>

            <a id="projectsSeeMoreBtn" href="#" class="projects__see_more">Ver mais</a>
        </section>

        <div class="hr"><hr></div>
       
        <section id="certifications">
            <h2 class="certifications__title">Certificados</h2>

            <div class="certifications__container" id="certificationsContainer">
            </div>


            <a href="" id="certificationsSeeMoreBtn" class="certifications__see_more">Ver mais</a>
        </section>

        <div class="hr"><hr></div>

        <section id="services">
            <h2 class="services__title">Servi√ßos</h2>

            <div class="services__container" id="servicesContainer">    
            </div>
        </section>

        <div class="hr"><hr></div>

        <section id="contact">
            <h2 class="contact__title">Entre em contato</h2>

            <form action="" class="contact__form">
                <div class="contact__emails">
                    <h3>E-mails para contato</h3>
                    <ol class="contact__emails__list" id="contactEmailList">
                        <div class="dots"></div>
                    </ol>
                </div>

                <h3 style="margin-bottom: 2rem;color: #e0dbdb;">Whatsapp</h3>
                <div class="contact__input">
                    <img src="static/img/icons/icons8-whatsapp-28.png" alt="">
                    <input id="contactTextInput" type="text" placeholder="Digite sua mensagem...">
                    <button id="contactButton" type="button"><img src="static/img/icons/icons8-enviado-24.png" alt=""></button>
                </div>
            </form>
            <div style="display: flex; justify-content: center; margin: 2rem 0;">
                <a style="color: lightsteelblue;" href="#profile" class="back_to_top" id="backTopBtn">Voltar para o topo</a>
            </div>
        </section>

    </main>

    <footer>
        
    </footer>

    <script src="static/js/paginator.js" type="module"></script>
    <script src="static/js/index.js" type="module"></script>

</body>

</html>
